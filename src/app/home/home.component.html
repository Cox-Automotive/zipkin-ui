<div>
    <div class="panel panel-primary">

        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group  form-group-sm">
                    <label for="timeSelection" class="col-sm-2 control-label">Time span</label>
                    <div class="col-sm-2">
                        <select class="form-control" #timeSelection (change)="updateTimeSpan(timeSelection.value)">
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="480">8 hours</option>
                        <option value="720">12 hours</option>
                        <option value="1440">1 day</option>
                        <option value="custom">User defined</option>
                    </select>
                    </div>
                    <label for="durationInput" class="col-sm-1 control-label">Duration</label>
                    <div class="col-sm-2">
                        <div class="input-group ">
                            <div class="input-group-addon">>=</div>
                            <input type="number" class="form-control" #durationInput placeholder="" [value]="minDuration">
                            <div class="input-group-addon">Î¼s</div>
                        </div>
                    </div>

                    <label for="limitSelect" class="col-sm-1 control-label">Limit</label>
                    <div class="col-sm-2">
                        <select class="form-control" #limitSelect>
                        <option value="10">10 traces</option>
                        <option value="50">50 traces</option>
                        <option value="100">100 traces</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" (click)="find(timeSelection.value, durationInput.value , limitSelect.value, startDateInput.value, startTimeInput.value, endDateInput.value, endTimeInput.value)">Find traces</button>
                </div>
                <div [hidden]="!customTime">
                    <div class="form-group form-group-sm">
                        <label for="startDateInput" class="col-sm-2 control-label">From</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" #startDateInput [value]="formatDate(startDate)">
                        </div>

                        <div class="col-sm-2">
                            <input type="time" class="form-control" #startTimeInput [value]="formatTime(startDate)">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="endDateInput" class="col-sm-2 control-label">To</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" #endDateInput [value]="formatDate(endDate)">
                        </div>

                        <div class="col-sm-2">
                            <input type="time" class="form-control" #endTimeInput [value]="formatTime(endDate)">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <div class="list-group">
        <a *ngFor="let trace of traces" class="list-group-item" href="/trace/{{formatTraceId(trace)}}">
            <h4 class="list-group-item-heading">{{formatTraceName(trace)}} - {{formatTraceId(trace)}}</h4>
            <p class="list-group-item-text">
                <span class="label label-primary">{{formatTraceTimestamp(trace)}}</span>
                <span class="label label-primary">{{formatTraceDuration(trace)}}</span>

                <span class="label label-primary">{{trace.length}} spans</span>
                <span *ngFor="let span of trace"><span class="label label-success">{{span.annotations[1].endpoint.serviceName}}</span>                </span>
            </p>
        </a>
    </div>
</div>
